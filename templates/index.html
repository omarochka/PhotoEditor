<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='images/favicon1.svg') }}">
    <title>Редактор растровой графики</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</head>
<body>
    <div class="container">

        <!-- Ссылки на другие редакторы -->
        <div class="pagesbar">
            <a href="{{ url_for('name') }}">Растровая графика</a>
            <a href="{{ url_for('vector_graphics') }}">Векторная графика</a>
            <a href="{{ url_for('three_d_graphics') }}">3D графика</a>
        </div>
        
        <!-- Панель закрузки и сохранения -->
        <div class="toolbar">
            <!-- Форма для загрузки изображения -->
            <form action="/upload" method="post" enctype="multipart/form-data" class="upload-form">
                <input type="file" id="imageInput" name="image" accept="image/*" required>
                <button type="submit">Загрузить изображение</button>
            </form>
            
            <!-- Форма вызагрузки изображения -->
            <form action="/save" method="post" class="save-form">
                <div class="save-options">
                    <label>Формат сохранения:</label>
                    <select name="format" required>
                        <option value="JPEG">JPEG</option>
                        <option value="PNG">PNG</option>
                        <option value="TIFF">TIFF</option>
                    </select>
                    
                    <label>Качество (только для JPEG):</label>
                    <input type="range" name="quality" min="1" max="100" value="95">
                    <span class="quality-value">95%</span>
                </div>
                <button type="submit">Сохранить изображение</button>
            </form>

            <!-- Другие формы -->
        </div>

        <!-- Сообщения об ошибках -->
        {% if error %}
        <div class="error-message">
            {{ error }}
        </div>
        {% endif %}
        
        <div class="workspace-container">

            <!-- Панель инструментов -->
            <div class="toolbar-container">

                <!-- Изменение размера -->
                <div>
                    <button title="Изменение размера" name="change_form_toggle">
                        <img src="{{ url_for('static', filename='images/free-icon-resize-724946.png') }}" alt="Размер" width="20">
                    </button>
                </div>

                <!-- Вырезка фрагмента изображения -->
                <div>
                    <button title="Вырезка фрагмента изображения" name="change_form_toggle">
                        <img src="{{ url_for('static', filename='images/free-icon-scissors-541957.png') }}" alt="Размер" width="20">
                    </button>
                </div>

                <!-- Зеркальное отражение -->
                <div>
                    <button title="Зеркальное отражение" name="change_form_toggle">
                        <img src="{{ url_for('static', filename='images/free-icon-mirror-image-5951864.png') }}" alt="Размер" width="20">
                    </button>
                </div>

                <!-- Изменение яркости и контрастности -->
                <div>
                    <button title="Изменение яркости и контрастности" name="change_form_toggle">
                        <img src="{{ url_for('static', filename='images/free-icon-dark-12126119.png') }}" alt="Размер" width="20">
                    </button>
                </div>

                <!-- Изменение цветового баланса -->
                <div>
                    <button title="Изменение цветового баланса" name="change_form_toggle">
                        <img src="{{ url_for('static', filename='images/free-icon-rgb-7330490.png') }}" alt="Размер" width="20">
                    </button>
                </div>

                <!-- Добавление шума -->
                <div>
                    <button title="Добавление шума" name="change_form_toggle">
                        <img src="{{ url_for('static', filename='images/free-icon-seasoning-5324877.png') }}" alt="Размер" width="20">
                    </button>
                </div>
                <!-- Размытие -->
                <div>
                    <button title="Размытие" name="change_form_toggle">
                        <img src="{{ url_for('static', filename='images/free-icon-blur-466337.png') }}" alt="Размер" width="20">
                    </button>
                </div>
                
            </div>

            <!-- Область для изображения -->
            <div class="image-container">
                <img id="preview-image" 
                    src="{{ url_for('static', filename='uploads/current_image.png') if temp_filename else '' }}" 
                    alt="Обработанное изображение" 
                    style="max-width: 100%;"
                    onload="document.querySelector('.no-image-message').style.display='none';"
                    onerror="this.style.display='none'; document.querySelector('.no-image-message').style.display='block';">
                
                <div class="no-image-message" id="no-image-message">
                    Пожалуйста, загрузите изображение
                </div>
            </div>

            <!-- Панель детальной настройки инструментов -->
            <!-- Кароче, здесь у вас дивы для форм ваших функций. Они расположены по порядку соответсвенно кнопкам (они выше) -->
            <div class="toolbar-settings-container">
                
                <div name="change_form">
                    <span>Размер изображения</span><br>
                    <span id="size_change_label">1x</span><br>
                    <input type="range" id="size_change" min="0.1" max="5" step="0.01" value="1">

                    <br><br>

                    <span>Угол поворота</span><br>
                    <span id="rotation_change_label">0</span><br>
                    <input type="range" id="rotation_change" min="-180" max="180" step="1" value="0">
                </div>

                <div name="change_form">

                </div>
                <div name="change_form">
                
                </div>
                <div name="change_form">

                </div>
                <div name="change_form">
                
                </div>
                <div name="change_form">

                </div>
                <div name="change_form">
                
                </div>
            </div>

        </div>
    
    </div>
</body>
</html>
